---
layout: main
---
<div class="row">
	<div class="col">
		<h1>Blog</h1>
	</div>
</div>
<div class="row">
	<div class="col">
		{% for post in site.posts %}
		<div class="mt-5 mb-5">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="text-justify">{{ post.excerpt }}</p>
			<p class="text-right"><a class="btn btn-dark" href="{{ post.url }}">voir plus</a></p>
		</div>
		{% endfor %}
	</div>
</div>
