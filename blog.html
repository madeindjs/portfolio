<div class="row">
	<div class="col">
		<h1>Blog</h1>
	</div>
</div>
<div class="row">
	{% for post in site.posts %}
		<div class="col-12">
			<div class="post mt-5 mb-5">
				<p class="mb-0"><small>{{ post.date | date_to_long_string }}</small></p>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				{% for tag in post.tags %}
					<span class="badge badge-dark">{{ tag }}</span>
				{% endfor %}
				<p class="text-justify">{{ post.excerpt }}</p>
				<p><a class="btn btn-light" href="{{ post.url }}">voir plus</a></p>
			</div>
		</div>
	{% endfor %}
</div>
