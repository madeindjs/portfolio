---
layout: landing
---

<div id="home">
  <section class="section">
    <div>
      <div class="avatar">
        <div class="avatar__circle-1">
          <div class="avatar__circle-2"></div>
        </div>
        <div class="avatar__photo"></div>
      </div>
    </div>

    <h1>{% t home.lead %}</h1>
    <p>{% t home.description %}</p>

    <div class="actions">
      <a class="btn" href="{{ '/blog' | prepend: site.baseurl }}">{% t home.readBlog %}</a>
      <a class="btn" href="{{ '/books' | prepend: site.baseurl }}">{% t home.readBooks %}</a>
    </div>
  </section>
</div>
