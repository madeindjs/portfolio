{% for project in site.data.projects %}
	<div class="p-1">
		<p class="lead">
			<strong><a href="{{ project.website }}">{{ project.name }}</a></strong><br/>
			<small>
			{% for tag in project.tags %}
				<span class="badge badge-light">{{ tag }}</span>
			{% endfor %}
			</small>
		</p>
		<p>{{ project.description }}</p>
		{% if project.github %}
			<p><a href="{{ project.github }}">code source</a></p>
		{% endif %}
	</div>
{% endfor %}
