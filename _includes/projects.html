<div class="row">
  {% for project in site.data.projects %}
    <div class="col-xs-12 col-sm-6 col-lg-8">
      <div class="pb-3">
        
        <h4><a href="{{ project.website }}">{{ project.name }}</a></h4>
        <p>
          {% for tag in project.tags %}
            <span class="badge badge-secondary">{{ tag }}</span>
          {% endfor %}
        </p>
        <p>{{ project.description }}</p>
        {% if project.github %}
          <a href="{{ project.github }}" class="btn btn-primary">code source</a>
        {% endif %}
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-4">
      <img class="img-fluid" src="{{ project.picture }}" alt="Card image cap">
    </div>
  {% endfor %}
</div>
