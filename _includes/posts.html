<div class="post-card">
  <p class="post-card-title">{{ include.post.title }}</p>
  <p class="post-card-description">{{ include.post.description }}</p>
  <div class="post-card-actions">
    <a
      class="btn btn-secondary"
      href="{{ include.post.url | prepend: site.baseurl }}"
      >see</a
    >
  </div>
</div>
