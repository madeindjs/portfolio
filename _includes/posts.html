<a href="{{ include.post.url | prepend: site.baseurl }}">
  <div class="flip">
    <div class="card flip-front">
      <p class="post-card-title">{{ include.post.title }}</p>
    </div>

    <div class="card flip-back">
      <p class="post-card-description">{{ include.post.description }}</p>
    </div>
  </div>
</a>
