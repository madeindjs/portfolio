<header>
  <hr>

  <p>
    <strong>title:</strong> {{ site.title }}
  </p>

  <p>
    <strong>description:</strong> {{ site.description }}
  </p>

  <p>
    <strong>links:</strong>
    {% for link in site.data.profil.links %}
    <a class="nav-link" href="/blog">Blog</a>
    <a class="nav-link" href="{{ link.url }}">{{ link.name }}</a>
    {% endfor %}
  </p>


  <hr>
</header>
