<!DOCTYPE html>
<html lang="fr_FR">
	{% include head.html %}
	<body>
		<div class="container">
			<!-- header & navigation -->
			<header class="row pt-5 pb-3">
				<div class="col-md-8 col-xs-12 text-right">
					<a class="display-4" href="/">{{ site.title }}</a>
					<p>{{ site.data.profil.description.oneline }}</p>
				</div>
				<nav class="col-md-4 col-xs-12">
					<ul class="list-unstyled">
						<li>
							<a href="/portfolio">Portfolio</a>
						</li>
						<li class="nav-item">
							<a href="/resume">Résumé</a>
						</li>
						<li class="nav-item">
							<a href="/blog">Blog</a>
						</li>
						<li class="nav-item">
							<a href="/contact">Contact</a>
						</li>
					</ul>
				</nav>
			</header>
			{{ content }}
			<footer class="row">
				<div class="col text-muted text-center">
					<ul class="list-inline">
						<li class="list-inline-item"><a href="mailto:{{site.data.profil.email}}">{{site.data.profil.email}}</a></li>
						{% for links in site.data.profil.links %}
							<li class="list-inline-item"><a href="{{links.url}}">{{links.name}}</li>
						{% endfor %}
					</ul>
				</div>
			</footer>
		</div>
		<!-- javascript -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="js/smooth-scrolling.js"></script>
		<script src="js/piwik.js"></script>
	</body>
</html>
