<!DOCTYPE html>
<html lang="fr_FR">
	<head>
		<link rel="stylesheet" type="text/css" href="/css/pygments/friendly.css">
		{% include head.html %}
	</head>
	<body>
		<div class="container">
			<!-- header & navigation -->
			{% include header.html %}
			<div class="row">
				<div class="col">
					<h1>{{ page.title }}</h1>
					<p>
						{% for tag in page.tags %}
							<span class="badge badge-dark">{{ tag }}</span>
						{% endfor %}
					</p>
					<div class="text-justify">
						{{ content }}
					</div>
				</div>
			</div>
			{% include footer.html %}
		</div>
		<script src="/js/piwik.js"></script>
	</body>
</html>
