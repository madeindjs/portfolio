<!DOCTYPE html>
<html lang="fr_FR">
	<head>
		<!-- meta -->
		<!-- compatibilities -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="/css/pygments/friendly.css">
		<title>{{ page.title }}</title>
		<meta name="description" content="{{ page.description }}">
		<meta name="keyswords" content="{{ page.tags }}">
		<!-- CEO Stuffs -->
		<link rel="canonical" href="{{ site.url }}">

		<meta property="rv" content="contact@rousseau-alexandre.fr">
		<meta property="og:locale" content="fr_FR">
		<meta property="og:type" content="website">
		<meta property="og:title" content="{{ page.title }}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:site_name" content="{{ site.title }}">
		{% if page.thumbnail %}
			<meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}"></p>
		{% endif %}
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{{ page.title }}">
		<meta name="twitter:description" content="{{ page.description }}">
		<!-- <meta name="google-site-verification" content="Z_1TpnrBSiWBWWCGy5VQTcfHv1CnW1CmpIV_qgoizWg" /> -->

		<!-- CSS -->
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom fonts for this template -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
		<!-- Custom styles for this template -->
		<link href="/css/stylesheet.css" rel="stylesheet">
		<link href="/css/blog.css" rel="stylesheet">
		<link href="/css/font-mfizz/font-mfizz.css" rel="stylesheet">


	</head>
	<body>
		<div class="container">
			<!-- header & navigation -->
			{% include header.html %}
			<div class="row">
				<div class="col">
					<h1>{{ page.title }}</h1>
					<p class="badges">
						{% for tag in page.tags %}
							<span class="badge badge-dark">{{ tag }}</span>
						{% endfor %}
					</p>
					{% if page.thumbnail %}
						<p><img src="{{ page.thumbnail }}" class="center-block"></p>
					{% endif %}
					<div class="text-justify">
						{{ content }}
					</div>
				</div>
			</div>
			{% include footer.html %}
		</div>
		<script src="/js/piwik.js"></script>
	</body>
</html>
