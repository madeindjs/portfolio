    description:
      - Dans mon métier, je suis amené à comprendre le besoin du client afin de le retranscrire en solution technique perenne. Au sein de cette entreprise, je suis développeur back-end <mark>PHP</mark>. Afin d'apporter des solutions techniques manipulant une grande quantité de donnés. Nous utilisons des outils tel que <mark>MySQL</mark>, <mark>Elastic Search</mark> et <mark>Redis</mark>.

  - job_title: Pilote qualité process - Chef de projet - Développeur
    company: Carrier
    link: https://www.carrier.com/commercial-refrigeration/
    dates: Septembre 2011 à janvier 2017
    quote: Au sein de Carrier, j'ai eu la formidable expérience de former des personnes dans toute l'Europe sur un projet que j'ai mis en place.
    description:
      - Chez Carrier, j'ai eu l'opportunité de me diversifier dans mon travail
      - En tant que Chef de projet, j'ai développé une solution marketing de dessin 3D avec <mark>Sketchup</mark> et l'API <mark>Ruby</mark>. En tant que Pilote qualité process, j'ai réalisé une application web avec <mark>C#</mark> & <mark>ASP.NET MVC</mark> afin de suivre les interventions techniques. En tant que bureau d'étude, je réalisais les calculs de dimensionnement des installations et le dessin des plans d'éxecution sous <mark>AutoCad</mark>.

