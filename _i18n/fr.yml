      - J'ai créé une LegalTech (startup dans le domaine du droit) qui a pour but de mettre en relation les avocats et les huissiers afin de simplifier le processus de signification.
      - En tant qu’associé, je participe aux décisions stratégiques de l’entreprise. En tant que <mark>CEO</mark>,  j’ai pour mission de faire des choix techniques cohérents afin d’assurer la pérennité de notre  produit. En tant que <mark>DPO</mark>, je suis chargé de veiller au respect des données et à la mise en conformité de notre outil.En tant que <mark>développeur</mark>, j'ai entièrement développé notre produit en utilisant Ruby On Rails et Vue.js

